This is an application to manage Instructors. 

<table border=1>
<tr>
<td>ID</td><td>FirstName</td><td>LastName</td>
</tr>
{% for instructor in Instructor %}
	<tr>
		<td>{{ instructor.ID }}</td>
		<td>{{ instructor.FirstName }}</td>
		<td>{{ instructor.LastName }}</td>
	</tr>
{% endfor %}
</table>
