
<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Instructor database </title>
    <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap');
    
      body {
		  background-color: #3895D3;
		  background-color: #1261A0;
      }
      header {
        margin: 20px 20px 20px 80px;
      }
      main {
      }
      .container {
      }
      .instructor {
        color: black;
      }
      .table {
		color: black;
      }
      .table .jumbotron {
      	height: 10px;
      	width: 52%;
      	padding-top: 10px;
      	font-family: 'Poppins', sans-serif;
      }
      .task {
		
      }
      .add {
      	margin: 10px 10px 10px 0px;;
      }
      .management {
      	background: gray;
      	width: 44%;
      	padding: 12px;
      	border-radius: 2%;
      	margin: 20px;
      }
      footer {}
      tbody {
		padding: 10px;      
      }

    </style>
  </head>
  <body>
    <header>
      <div class="header">
        <button class="about" name="about" onclick="window.location.href='/about'"> About </button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="instructor">
          <div class="jumbotron">
            <h1> Welcome to Instructor Management </h1>
              <p>
                This application manages Instructors.
              </p>
          </div>
        </div>
        <div class="table">
	        <div class="jumbotron">
	        	<h1> Intructors managements </h1>
	        </div>
        <div class="add">
        	<a href="create"> <button> Add Instructor </button></a>
        </div>  
      <table class="table table-dark">
      <thead>
        <tr>
        <th scope="col">Title</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Read</th>
         <!--  -->
         <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for instructor in instructors %}
      <tr>
        <td>{{ instructor.title}}</td>
        <td>{{ instructor.firstname}}</td>
        <td>{{ instructor.lastname}}</td>
        <td><a href="{{instructor.link}}" target="_blank" > {{ instructor.read }} </a></td>
        <td><a href="delete/{{instructor.id }}" onClick="return confirm('Are you sure you want to delete instructor: {{ instructor.firstname }} {{ instructor.lastname }}?')">Delete</a>
            |
            <a href= "update/{{ instructor.id }}"> Update</a>
        </td>
      </tr>
      {% endfor %}
      </tbody>
      </table>
      <a href='#top'><button> Go back to the top of the page. </button></a>
      </div>
        <div class="task">

        </div>
      </div>
    </main>
    <footer>

    </footer>
    <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
